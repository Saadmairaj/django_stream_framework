{% load crispy_forms_tags %}

<div class="card text-center mx-auto" style="width: 60rem;">
    <div class="card-body">
        <form method="POST" action="" enctype="multipart/form-data">
            <!-- Security token -->
            {% csrf_token %}
          
            <!-- Using the formset -->
            <div class="form-colummn">
                <div class="form-group col-md-10 mb-1 mt-0">
                  <textarea class="form-control" name="message" placeholder="Write something..." style="height: 50px;"></textarea>
                </div>
                <div class="form-group col-md-1 mb-0">
                    <input type="submit" class="btn btn-primary" style="width: 70px; height: 50px;" value="Post">
                </div>
            </div>
            <div class="form-column">
                <div class="form-group col-md-10 mb-0">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary" onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
                            <input name="image" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                        </span>
                        <span class="form-control"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
